# ============================================
# FILE UPLOAD (3.3 zahtev)
# ============================================

# Lokacije za \u010Duvanje fajlova
file.upload-dir=uploads/videos
file.thumbnail-dir=uploads/thumbnails

# Max veli\u010Dina jednog fajla (200MB za video)
spring.servlet.multipart.max-file-size=200MB

# Max veli\u010Dina celog HTTP zahteva
spring.servlet.multipart.max-request-size=210MB

# Omogu\u0107i multipart upload
spring.servlet.multipart.enabled=true

# Privremena lokacija za upload
spring.servlet.multipart.location=${java.io.tmpdir}

# Threshold za pisanje fajla na disk
spring.servlet.multipart.file-size-threshold=2KB

# ============================================
# CACHING (3.3 zahtev - thumbnail cache)
# ============================================

spring.cache.type=simple
spring.cache.cache-names=thumbnails

# ============================================
# TRANSACTION TIMEOUT (3.3 zahtev)
# ============================================

spring.transaction.default-timeout=120

# ============================================
# HTTP ENCODING
# ============================================

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ============================================
# ERROR HANDLING
# ============================================

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false





# ===================================
# JPA/Hibernate za testove
# ===================================
