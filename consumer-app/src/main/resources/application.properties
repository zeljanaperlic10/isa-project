# ============================================
# CONSUMER APP - Configuration (3.14 zahtev)
# ============================================

# Server Port (da ne konflikta sa backend-om na 9090)
server.port=9091

# Application Name
spring.application.name=consumer-app

# ============================================
# RABBITMQ CONFIGURATION
# ============================================

# RabbitMQ Connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Virtual Host
spring.rabbitmq.virtual-host=/

# Connection Timeout
spring.rabbitmq.connection-timeout=60000

# Listener Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.max-attempts=3

# ============================================
# LOGGING
# ============================================

# Log Level
logging.level.root=INFO
logging.level.com.example.consumer=DEBUG
logging.level.org.springframework.amqp=DEBUG

# Console Output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# APPLICATION INFO
# ============================================
info.app.name=Consumer App
info.app.description=Video Upload Event Consumer
info.app.version=1.0.0
info.app.port=9091
